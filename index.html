<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIEA - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .section {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .section:hover {
            transform: scale(1.05);
        }
        .savoir-master {
            background-color: #ffcc00;
            padding: 20px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>American Institute of Entrepreneurship in Africa (AIEA)</h1>
        <h2>🌟 Your AI Mentor & Knowledge Hub</h2>

        <!-- SAVOIR MASTER AI -->
        <div class="savoir-master" onclick="startSavoirMaster()">🤖 Ask SAVOIR MASTER AI</div>

        <!-- Dashboard Sections Surrounding AI -->
        <div class="dashboard">
            <div class="section" onclick="navigateTo('courses.html')">📚 Courses & Learning</div>
            <div class="section" onclick="navigateTo('mentorship.html')">🎓 Mentorship & Networking</div>
            <div class="section" onclick="navigateTo('partnerships.html')">🤝 Partnerships & Membership</div>
            <div class="section" onclick="navigateTo('insights.html')">📊 Insights & Research</div>
            <div class="section" onclick="navigateTo('news.html')">📰 News & Updates</div>
            <div class="section" onclick="navigateTo('register.html')">📝 User Registration</div>
        </div>

        <footer class="footer">
            <p>© 2025 AIEA. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function navigateTo(page) {
            alert("Redirecting to: " + page);
            location.href = page;
        }

        function startSavoirMaster() {
            alert("🔹 SAVOIR MASTER is here to help! Ask your questions.");
            // Future implementation: AI chat system integration
        }
    </script>
</body>
</html>
