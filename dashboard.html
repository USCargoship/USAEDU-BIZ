<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Africana Enterprise Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 50px auto;
        }
        .section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .section:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Africana Enterprise Dashboard</h1>
    <div class="dashboard">
        <div class="section" onclick="navigateTo('courses.html')">📚 Courses</div>
        <div class="section" onclick="navigateTo('mentorship.html')">🎓 Mentorship</div>
        <div class="section" onclick="navigateTo('registration.html')">📝 Registration</div>
        <div class="section" onclick="navigateTo('payments.html')">💳 Payments</div>
        <div class="section" onclick="navigateTo('study-groups.html')">👥 Study Groups</div>
    </div>

    <footer class="footer">
        <p>© 2025 Africana Enterprise. All rights reserved.</p>
    </footer>

    <script>
        function navigateTo(page) {
            alert("Redirecting to: " + page);
            location.href = page;
        }
    </script>
</body>
</html>
