<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Africana Enterprise Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 50px auto;
        }
        .section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .section:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Africana Enterprise Dashboard</h1>
    <div class="dashboard">
        <div class="section" onclick="location.href='#courses'">📚 Courses</div>
        <div class="section" onclick="location.href='#mentorship'">🎓 Mentorship</div>
        <div class="section" onclick="location.href='#registration'">📝 Registration</div>
        <div class="section" onclick="location.href='#payments'">💳 Payments</div>
        <div class="section" onclick="location.href='#study-groups'">👥 Study Groups</div>
    </div>
</body>
<script>
    document.querySelectorAll('.section').forEach(section => {
        section.addEventListener('click', () => {
            alert("You clicked on " + section.innerText);
        });
    });
</script>
    </html>
