<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Africana Enterprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .course-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .course {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .course:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 Explore Our Courses</h1>
        
        <!-- Search Bar -->
        <input type="text" class="search-bar" id="search" placeholder="Search for a course..." onkeyup="filterCourses()">

        <!-- Course List -->
        <div class="course-list">
            <div class="course" onclick="location.href='startup-fundamentals.html'">🚀 Startup Fundamentals</div>
            <div class="course" onclick="location.href='marketing-strategies.html'">📢 Marketing Strategies</div>
            <div class="course" onclick="location.href='financial-management.html'">💰 Financial Management</div>
            <div class="course" onclick="location.href='supply-chain-basics.html'">📦 Supply Chain Basics</div>
        </div>

        <!-- Enrollment Form -->
        <h2>📝 Register for a Course</h2>
        <form id="enrollment-form">
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="email" name="email" placeholder="Enter your email" required>
            <select name="course">
                <option value="Startup Fundamentals">🚀 Startup Fundamentals</option>
                <option value="Marketing Strategies">📢 Marketing Strategies</option>
                <option value="Financial Management">💰 Financial Management</option>
                <option value="Supply Chain Basics">📦 Supply Chain Basics</option>
            </select>
            <button type="submit">Register Now</button>
        </form>
        
        <!-- Back to Dashboard Button -->
        <div class="navigation">
            <button onclick="location.href='dashboard.html'">🔙 Back to Dashboard</button>
        </div>
    </div>

    <script>
        function filterCourses() {
            let searchValue = document.getElementById("search").value.toLowerCase();
            let courses = document.querySelectorAll(".course");
            
            courses.forEach(course => {
                if (course.innerText.toLowerCase().includes(searchValue)) {
                    course.style.display = "block";
                } else {
                    course.style.display = "none";
                }
            });
        }

        document.getElementById("enrollment-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("✅ You have successfully enrolled! 🚀");
        });
    </script>
</body>
</html>
